  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Logo
        </a>
        <!-- <a href="#" class="btn btn-primary">Apply now</a> -->
    </div>
</nav>
    <div class="container">
        <div class="row">
          <!-- Sidebar with steps -->
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <div class="hold">
                <ul class="step-links">
                  <li class="completed">
                    <img src="Component 9 (6).svg" alt="Step 1 Icon" class="icon">
                    <div class="wrap">
                      <div class="title">Step 1</div>
                    <a href="#">Select device</a><br>
                    <p>completed</p>
                    </div>
                  </li>
                  <li class="in-progress">
                    <img src="Component 9 (5).svg" alt="Step 2 Icon" class="icon">
                    <div class="wrap">
                      <div class="title">Step 2</div>
                    <a href="#">Tell us about yourself</a>
                    <p>in progress</p>
                    </div>
                  </li>
                  <li>
                    <img src="Component 9 (4).svg" alt="Step 3 Icon" class="icon">
                    <div class="wrap">
                      <div class="title">Step 3</div>
                      <a href="#">Verification</a>
                    </div>
                  </li>
                  <li>
                    <img src="Component 9 (3).svg" alt="Step 4 Icon" class="icon">
                    <div class="wrap">
                      <div class="title">Step 4</div>
                      <a href="#">Loan Summary</a>
                    </div>
                  </li>
                  <li>
                    <img src="Component 9 (2).svg" alt="Step 5 Icon" class="icon">
                    <div class="wrap">
                      <div class="title">Step 5</div>
                      <a href="#">OTP Verification</a>
                    </div>
                  </li>
                  <li>
                    <img src="Component 9.svg" alt="Step 6 Icon" class="icon">
                    <div class="wrap">
                      <div class="title">Step 6</div>
                      <a href="#">Select Pickup Option</a>
                    </div>
                  </li>
                </ul>
              </div>
              
            </div>
          </div>
        </div>
        <!-- Main content with dropdown -->
        <div class="form-floating">
          <h2>Select a device</h2>
          <div class="input-group mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="" disabled selected>Choose a device</option>
              <option value="Samsung A16">Samsung A16</option>
              <option value="Samsung S22">Samsung S22</option>
              <option value="Samsung S23">Samsung S23</option>
              <option value="Samsung S23 Ultra">Samsung S23 Ultra</option>
              <!-- Add other options as needed -->
          </select>          
            <div class="custom-arrow"></div>
          </div>
          <label for="floatingSelect"></label>
        </div>


    <!-- <button id="testButton">Show Phone Details</button> -->


    <!-- Phone Details Section -->
    <div id="phone-details" style="display: none;">
      <div class="phone-details-container">
          <div class="phone-card">
              <h4><button id="phone-name">Samsung A16</button></h4>
              <img id="phone-image" src="image 3.svg" alt="Phone Image" width="150">
          </div>
  
          <div class="specs-card">
              <h4>Phone Specifications</h4>
              <ul id="phone-specs"></ul>
              <a id="phone-price" class="btn btn-primary" href="../bvn.html">Price</a>
          </div>
      </div>
  </div>
